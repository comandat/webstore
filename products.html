<body>
    <div id="page-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 opacity-0"></div>

    <div id="header-placeholder"></div>

    <div class="container mx-auto px-3 py-6">
        <div class="max-w-7xl mx-auto">
            <div class="mb-8">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a href="index.html" class="text-gray-700 hover:text-green-600 inline-flex items-center">
                                <span class="material-icons mr-2" style="font-size: 20px;">home</span>
                                Acasă
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <span class="material-icons text-gray-400">chevron_right</span>
                                <span class="ml-1 text-gray-500 md:ml-2">Produse</span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <aside class="lg:w-1/4">
                    <div class="filter-sidebar">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-semibold text-gray-800">Filtre</h2>
                            <button id="clear-all-filters"
                                class="text-sm text-green-600 hover:text-green-700 font-medium">
                                Șterge tot
                            </button>
                        </div>

                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Categorie</label>
                                <select id="category-filter"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                    <option value="">Toate Categoriile</option>
                                    <option value="electronics">Electronice</option>
                                    <option value="laptops">Laptopuri</option>
                                    <option value="gaming">Gaming</option>
                                    <option value="fashion">Modă</option>
                                    <option value="home">Casă și Grădină</option>
                                    <option value="beauty">Îngrijire Personală</option>
                                    <option value="sports">Sport și Travel</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Condiție</label>
                                <select id="condition-filter"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                    <option value="">Toate Condițiile</option>
                                    <option value="Ca Nou">Ca Nou</option>
                                    <option value="Foarte Bun">Foarte Bun</option>
                                    <option value="Bun">Bun</option>
                                    <option value="Resigilat">Resigilat</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Gamă de Preț</label>
                                <div class="px-2">
                                    <div class="price-range-slider">
                                        <div id="price-range-fill" class="price-range-fill"
                                            style="left: 0%; width: 100%;"></div>
                                        <div id="price-min" class="price-thumb" style="left: 0%;"></div>
                                        <div id="price-max" class="price-thumb" style="left: 100%;"></div>
                                    </div>
                                    <div class="flex justify-between text-sm text-gray-500 mt-2">
                                        <span id="price-min-label">€0</span>
                                        <span id="price-max-label">€1500</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-3">Brand</label>
                                <div class="space-y-2 max-h-48 overflow-y-auto">
                                    <label class="flex items-center">
                                        <input type="checkbox"
                                            class="brand-filter rounded text-green-600 focus:ring-green-500"
                                            value="Apple">
                                        <span class="ml-2 text-sm text-gray-700">Apple</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox"
                                            class="brand-filter rounded text-green-600 focus:ring-green-500"
                                            value="Samsung">
                                        <span class="ml-2 text-sm text-gray-700">Samsung</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox"
                                            class="brand-filter rounded text-green-600 focus:ring-green-500"
                                            value="Dell">
                                        <span class="ml-2 text-sm text-gray-700">Dell</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox"
                                            class="brand-filter rounded text-green-600 focus:ring-green-500" value="HP">
                                        <span class="ml-2 text-sm text-gray-700">HP</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox"
                                            class="brand-filter rounded text-green-600 focus:ring-green-500"
                                            value="Sony">
                                        <span class="ml-2 text-sm text-gray-700">Sony</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox"
                                            class="brand-filter rounded text-green-600 focus:ring-green-500"
                                            value="Canon">
                                        <span class="ml-2 text-sm text-gray-700">Canon</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox"
                                            class="brand-filter rounded text-green-600 focus:ring-green-500"
                                            value="Nike">
                                        <span class="ml-2 text-sm text-gray-700">Nike</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox"
                                            class="brand-filter rounded text-green-600 focus:ring-green-500"
                                            value="Adidas">
                                        <span class="ml-2 text-sm text-gray-700">Adidas</span>
                                    </label>
                                </div>
                            </div>

                            <div class="pt-4 border-t border-gray-200">
                                <button id="apply-filters"
                                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                                    Aplică Filtre
                                </button>
                            </div>
                        </div>
                    </div>
                </aside>

                <main class="lg:w-3/4">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                        <div>
                            <h1 id="page-title" class="text-2xl md:text-3xl font-bold text-gray-800">Toate Produsele
                            </h1>
                            <p id="results-count" class="text-gray-600 mt-1">Se încarcă produsele...</p>
                        </div>

                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-gray-600">Vizualizare:</span>
                                <button id="grid-view" class="view-toggle active">
                                    <span class="material-icons text-sm">grid_view</span>
                                </button>
                                <button id="list-view" class="view-toggle">
                                    <span class="material-icons text-sm">view_list</span>
                                </button>
                            </div>

                            <div class="flex items-center gap-2">
                                <span class="text-sm text-gray-600">Sortează:</span>
                                <select id="sort-select"
                                    class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm">
                                    <option value="relevance">Relevanță</option>
                                    <option value="price_asc">Preț: Crescător</option>
                                    <option value="price_desc">Preț: Descrescător</option>
                                    <option value="name">Nume: A-Z</option>
                                    <option value="condition">Condiție</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="active-filters" class="mb-6">
                    </div>

                    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>

                    <div id="products-list" class="space-y-4 hidden">
                    </div>

                    <div id="loading-spinner" class="flex justify-center items-center py-12 hidden">
                        <div class="loading-spinner"></div>
                    </div>

                    <div id="no-results" class="text-center py-12 hidden">
                        <div class="bg-gray-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="material-icons text-gray-400 text-4xl">search_off</span>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Nu am găsit produse</h3>
                        <p class="text-gray-600 mb-6">Încercați să modificați filtrele sau termenii de căutare.</p>
                        <button id="reset-filters"
                            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                            Resetează Filtrele
                        </button>
                    </div>

                    <div id="pagination" class="flex justify-center items-center mt-8 gap-2">
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="data.js"></script>
    <script src="components.js"></script>
    <script src="main.js"></script>
    <script src="products.js"></script>
</body>

</html>
