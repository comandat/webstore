<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Comandă Finalizată - Comandat.ro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style type="text/tailflex">
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAF9F6;
        }
        .success-animation {
            animation: successPulse 2s ease-in-out infinite;
        }
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .stagger-animation {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full text-center">
            <div class="success-animation mb-6">
                <div class="bg-green-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="material-icons text-green-600 text-4xl">check_circle</span>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8 fade-in-up">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Comandă Finalizată!</h1>
                <p class="text-gray-600 mb-6">Vă mulțumim pentru comandă. Veți primi un email de confirmare în curând.</p>

                <div id="order-details" class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                </div>

                <div class="space-y-3">
                    <a href="index.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                        Înapoi la Pagina Principală
                    </a>
                    <a href="products.html" class="block w-full border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-lg transition-colors">
                        Continuă Cumpărăturile
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lastOrder = JSON.parse(localStorage.getItem('lastOrder'));
            
            if (lastOrder) {
                const orderDetails = document.getElementById('order-details');
                orderDetails.innerHTML = `
                    <div class="text-center mb-4">
                        <h3 class="font-semibold text-gray-800">Număr Comandă:</h3>
                        <p class="text-green-600 font-bold">${lastOrder.orderNumber}</p>
                    </div>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span>Data:</span>
                            <span>${new Date(lastOrder.orderDate).toLocaleDateString('ro-RO')}</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Total Produse:</span>
                            <span>${lastOrder.items.reduce((sum, item) => sum + item.quantity, 0)}</span>
                        </div>
                        <div class="flex justify-between font-semibold">
                            <span>Total Comandă:</span>
                            <span class="text-green-600">€${lastOrder.total.toFixed(2)}</span>
                        </div>
                    </div>
                `;
                
                localStorage.removeItem('lastOrder');
            }

            const staggerElements = document.querySelectorAll('.stagger-animation');
            if (staggerElements.length > 0) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                entry.target.style.opacity = '1';
                                entry.target.style.transform = 'translateY(0)';
                            }, index * 200);
                        }
                    });
                });

                staggerElements.forEach(el => {
                    observer.observe(el);
                });
            }
        });
    </script>
</body>
</html>
